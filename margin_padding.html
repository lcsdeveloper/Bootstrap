<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Margin Padding</title>
  </head>
  <body>
    <div class="bg-primary m-auto w-50">div</div>
    <div class="bg-dark m-4">div</div>
    <div class="bg-secondary m-3">div</div>
    <div class="bg-danger m-2">div</div>
    <div class="bg-info m-1">div</div>
    <div class="bg-warning m-0">div</div>
    <br>

    <div class="bg-primary p-1 w-50 m-auto">div</div>
    <div class="bg-dark p-2 ml-5">div</div>
    <div class="bg-secondary w-50 mr-5">div</div>
    <div class="bg-danger my-4">div</div>
    <div class="bg-info mx-2">div</div>
    <div class="bg-warning py-5">div</div>
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
